<html>

<head>
    <link rel='stylesheet' href="css3.css">
</head>

<body>
    <div class="change-color-div">Сменю цвет по клику</div>
    <div class="slider">
        <div class="arrow left"></div>
        <div class="box-of-slide">
            <div class="slide one active">1</div>
            <div class="slide two">2</div>
            <div class="slide three">3</div>
            <div class="slide four">4</div>
        </div>
        <div class="arrow right"></div>
    </div>
    <div class="todo">
        <div>
            <span>Выберете оформление:</span>
            <select>
                <option value="0">Светлая Тема</option>
                <option value="1">Тёмная Тема</option>
            </select>
        </div>
        <div>
            <input class="todo-input" type="text" placeholder="Введите название задачи" >
            <button onclick="addNewTask()">Добавить</button>
        </div>
        <div class="todo-box"></div>
    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js3.js"></script>
